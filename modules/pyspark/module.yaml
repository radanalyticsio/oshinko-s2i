version: 1.0

name: pyspark
envs:
  - name: RADANALYTICS_PYSPARK
    value: 1.0
  - name: PATH
    value: /opt/app-root/src/.local/bin/:/opt/app-root/src/bin:/opt/app-root/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/spark/bin
  - name: PYTHONPATH
    value: /opt/spark/python
  - name: APP_ROOT
    value: /opt/app-root
  - name: APP_LANG
    value: python
execute:
    - script: install
