schema_version: 1

name: "radanalytics-scala-spark"
version: 1.0
release: dev
from: "radanalyticsio/s2i-scala-container:latest"
labels:
  - name: "io.k8s.description"
    value: "Platform for building a radanalytics Scala Spark app"
  - name: "io.k8s.display-name"
    value: "radanalytics scala_spark"
  - name: "io.openshift.expose-services"
    value: "8080:http"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
  - name: "io.openshift.tags"
    value: "builder,radanalytics,scala_spark"
  - name: "io.radanalytics.sparkdistro"
    value: "https://archive.apache.org/dist/spark/spark-2.2.1/spark-2.2.1-bin-hadoop2.7.tgz"
envs:
  - name: PATH
    value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/spark/bin:/opt/scala/bin:/opt/sbt/bin
  - name: SPARK_HOME
    value: /opt/spark
  - name: APP_ROOT
    value: /opt/app-root
  - name: SBT_OPTS
    value: -Dsbt.global.base=/tmp/.sbt/0.13 -Dsbt.ivy.home=/tmp/.ivy2 -Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled
modules:
  install:
    - name: common
    - name: scala
packages:
  install:
    - git
artifacts:
  - url: https://archive.apache.org/dist/spark/spark-2.2.0/spark-2.2.0-bin-hadoop2.7.tgz
    md5: 1715b661bdf33b40c98b3daa7837f690
  - url: https://github.com/radanalyticsio/oshinko-cli/releases/download/v0.4.5/oshinko_v0.4.5_linux_amd64.tar.gz
    md5: 4c947295bdd95ab4300ffdd60321ed8a
run:
  user: 185
  cmd:
    - "/usr/local/s2i/usage"