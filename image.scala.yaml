name: "radanalytics-scala-spark"
version: 1.0
release: dev
from: "radanalyticsio/openshift-spark:2.2-latest"
user: 185
labels:
  - name: "io.k8s.description"
    value: "Platform for building a radanalytics Scala Spark app"
  - name: "io.k8s.display-name"
    value: "radanalytics scala_spark"
  - name: "io.openshift.expose-services"
    value: "8080:http"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
  - name: "io.openshift.tags"
    value: "builder,radanalytics,scala_spark"
  - name: "io.radanalytics.sparkdistro"
    value: "https://archive.apache.org/dist/spark/spark-2.2.0/spark-2.2.0-bin-hadoop2.7.tgz"
envs:
  - name: PATH
    value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/spark/bin:/opt/scala/bin:/opt/sbt/bin
  - name: SPARK_HOME
    value: /opt/spark
  - name: APP_ROOT
    value: /opt/app-root
  - name: SBT_OPTS
    value: -Dsbt.global.base=/tmp/.sbt -Dsbt.ivy.home=/tmp/.ivy2 -Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled
packages:
  - git
cmd:
  - /usr/local/s2i/usage
scripts:
  - package: common
    exec: install
  - package: scala
    exec: install
sources:
  - url: http://downloads.lightbend.com/scala/2.11.8/scala-2.11.8.tgz
    md5sum: e7e1f7ddc8873d228d611e801b8d2795
  - url: http://dl.bintray.com/sbt/native-packages/sbt/0.13.13/sbt-0.13.13.tgz
    md5sum: 30a238d1b0cc2821da2b9b4e830ef204
  - url: https://github.com/radanalyticsio/oshinko-cli/releases/download/v0.4.1/oshinko_v0.4.1_linux_amd64.tar.gz
    md5sum: 562e9eb17810d0802084a23f8db3ed21
