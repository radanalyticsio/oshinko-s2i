sudo: required
dist: trusty
language: go
## home folder is /home/travis/gopath/src/github.com/radanalyticsio/oshinko-s2i
services:
- docker
matrix:
  # no need to include the build target at present because the template
  # tests perform builds from the local source to do the tests
  include:
    - env: TO_TEST=sparklyr-templates-dc OPENSHIFT_VERSION=v3.9
  fast_finish: true

before_install:
- pwd
- bash --version
- sudo apt-get install --only-upgrade bash
- bash --version
- test/travis-help/prepare.sh
install:
before_script:
- test/travis-help/check-tarballs.sh
## - LOCAL_IMAGE=s2i-testimage-sparklyr make -f Makefile.sparklyr build

script:
- if [ "$TO_TEST" == "pyspark-templates" ]; then make test-pyspark-templates ; fi
- if [ "$TO_TEST" == "pyspark-py36-templates" ]; then make test-pyspark-py36-templates ; fi
- if [ "$TO_TEST" == "java-templates" ]; then make test-java-templates ; fi
- if [ "$TO_TEST" == "scala-templates-radio" ]; then make test-scala-radio ; fi
- if [ "$TO_TEST" == "scala-templates-dc" ]; then make test-scala-dc ; fi
- if [ "$TO_TEST" == "sparklyr-templates-dc" ]; then S2I_TEST_IMAGE_SPARKLYR=docker.io/tmckay/s2i-testimage-sparklyr:latest test/e2e/run.sh templates/sparklyr/dc ; fi
- if [ "$TO_TEST" == "operations" ]; then make test-operations ; fi
- if [ "$TO_TEST" == "incomplete" ]; then make test-incomplete ; fi
notifications:
 email:
   on_success: never
   on_failure: never
