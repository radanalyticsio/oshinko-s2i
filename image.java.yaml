schema_version: 1

name: "radanalyticsio/radanalytics-java-spark"
version: 1.0
release: dev
from: "fabric8/s2i-java:2.2.0"
labels:
  - name: "io.k8s.description"
    value: "Platform for building a radanalytics java spark app"
  - name: "io.k8s.display-name"
    value: "radanalytics java_spark"
  - name: "io.openshift.expose-services"
    value: "8080:http"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
  - name: "io.openshift.tags"
    value: "builder,radanalytics,java_spark"
  - name: "io.radanalytics.sparkdistro"
    value: "https://archive.apache.org/dist/spark/spark-2.4.5/spark-2.4.5-bin-hadoop2.7.tgz"
envs:
  - name: RADANALYTICS_JAVA_SPARK
    value: 1.0
  - name: PATH
    value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/spark/bin
  - name: SPARK_HOME
    value: /opt/spark
  - name: SPARK_INSTALL
    value: /opt/spark-distro
  - name: APP_ROOT
    value: /opt/app-root
  - name: STI_SCRIPTS_PATH
    value: /usr/local/s2i
  - name: APP_LANG
    value: java
  - name: SPARK_VERSION
    value: 2.4.5
modules:
  install:
    - name: common
    - name: spark
    - name: java
packages:
  install:
    - tar
    - wget
artifacts:
  - url: https://archive.apache.org/dist/spark/spark-2.4.5/spark-2.4.5-bin-hadoop2.7.tgz
    md5: 4007fd48841fcc5be31a705f8223620a
  - url: https://github.com/radanalyticsio/oshinko-cli/releases/download/v0.6.1/oshinko_v0.6.1_linux_amd64.tar.gz
    md5: ce740893afa0801134151ff83e7f21e6
run:
    user: 185
    cmd:
      - "/usr/local/s2i/usage"
    entrypoint:
      - "/opt/app-root/etc/bootstrap.sh"
